<div class="container">
    <form autocomplete="off">

        <div class="p-grid">
            <div class="p-col-12">
                <h1>Novo Lançamento</h1>
            </div>

            <div class="p-col-12">
                <p-selectButton [options]="tipos" #tipo></p-selectButton>
            </div>

            <div class="p-col-6 p-md-3 p-fluid">
                <label>Vencimento</label>
                <p-calendar dateFormat="dd/mm/yy" [inline]="false"
                    [readonlyInput]="false" [showIcon]="false"></p-calendar>
            </div>

            <div class="p-col-6 p-md-3 p-fluid">
                <label>{{ tipo.value === 'RECEITA' ? 'Recebimento' : 'Pagamento' }}</label>
                <p-calendar dateFormat="dd/mm/yy"></p-calendar>
            </div>

            <div class="p-col-12 p-md-9 p-fluid">
                <!--{{ descricao.errors | json }}-->
                <label>Descrição</label>
                <input pInputText type="text" name="descricao"
                    ngModel #descricao="ngModel" required minlength="7">

                    <app-message [control]="descricao" error="required"
                        text="Informe uma descrição"></app-message>

                    <div *ngIf="descricao.hasError('minlength') && descricao.dirty" class="p-message p-message-error">
                        Mínimo de {{ descricao.errors?.minlength.requiredLength }} caracteres.
                    </div>
            </div>

            <div class="p-col-12 p-md-3 p-fluid">
                <label>Valor</label>
                <input pInputText type="text" placeholder="0,00" name="valor" currencyMask
                    [options]="{ prefix: '', thousands: '.', decimal: ',', nullable: true, allowNegative: false }"
                    ngModel>
            </div>

            <div class="p-col-12 p-md-6 p-fluid">
                <label>Categoria {{ categoria.value }}</label>
                <p-dropdown [options]="categorias" [showClear]="true" placeholder="Selecione"
                    #categoria></p-dropdown>
            </div>

            <div class="p-col-12 p-md-6 p-fluid">
                <label>Pessoa {{ pessoa.value }}</label>
                <p-dropdown [options]="pessoas" placeholder="Selecione"
                    [filter]="true" #pessoa></p-dropdown>
            </div>

            <div class="p-col-12 p-fluid">
                <label>Observação</label>
                <textarea pInputTextarea rows="3"></textarea>
            </div>

            <div class="p-col-12">
                <button pButton type="submit" label="Salvar"></button>
                <button pButton type="button" label="Novo" class="p-button-secondary"></button>
                <a href="javascript:;" style="line-height: 2.2em; margin-left: 5px">Voltar para a pesquisa</a>
            </div>

        </div>

    </form>
</div>
