<div class="container">
    <div class="p-grid">
        <div class="p-col-12">
            <h1>Dashboard</h1>
        </div>

        <div class="p-col-12  p-md-6">
            <p-panel header="Lançamentos por categoria">
                <p-chart type="pie" title="Despesas" [data]="pieChartDataDespesas"
                    [options]="pieChartOptions"></p-chart>
                <p-chart type="pie" title="Receitas" [data]="pieChartDataReceitas"
                    [options]="pieChartOptions"></p-chart>
            </p-panel>
        </div>

        <div class="p-col-12  p-md-6">
            <p-panel header="Lançamentos por dia">
                <p-chart type="line" [data]="lineChartData"
                    [options]="lineChartOptions"></p-chart>
            </p-panel>
        </div>
    </div>
</div>
