<div class="container">
    <form autocomplete="off" #cadPessoaForm="ngForm" (ngSubmit)="salvar(cadPessoaForm)">

        <div class="p-grid">
            <div class="p-col-12">
                <h1>{{ editando ? 'Edição de' : 'Nova' }} Pessoa</h1>
            </div>

            <div class="p-col-12 p-fluid">
                <label>Nome</label>
                <input pInputText type="text" name="nome" [(ngModel)]="pessoa.nome" #nome="ngModel"
                    required minlength="5">

                <app-message [control]="nome" error="required"
                    text="Informe um nome"></app-message>
                <app-message [control]="nome" error="minlength"
                    text="O nome deve ter no mínimo {{ nome.errors?.minlength?.requiredLength }}  caracteres"></app-message>
            </div>

            <div class="p-col-12 p-md-9 p-fluid">
                <label>Logradouro</label>
                <input pInputText type="text" name="logradouro"
                    [(ngModel)]="pessoa.endereco.logradouro" #logradouro="ngModel" required>
                <app-message [control]="logradouro" error="required"
                    text="Informe um logradouro"></app-message>
            </div>

            <div class="p-col-12 p-md-3 p-fluid">
                <label>Número</label>
                <input pInputText type="text" name="numero" [(ngModel)]="pessoa.endereco.numero"
                    #numero="ngModel" required>
                <app-message [control]="numero" error="required"
                    text="Informe um número"></app-message>
            </div>

            <div class="p-col-12 p-md-5 p-fluid">
                <label>Complemento</label>
                <input pInputText type="text" name="complemento" [(ngModel)]="pessoa.endereco.complemento">
            </div>

            <div class="p-col-12 p-md-5 p-fluid">
                <label>Bairro</label>
                <input pInputText type="text" name="bairro"
                    [(ngModel)]="pessoa.endereco.bairro" #bairro="ngModel"
                    required>
                <app-message [control]="bairro" error="required"
                    text="Informe um bairro"></app-message>
            </div>

            <div class="p-col-12 p-md-2 p-fluid">
                <label>CEP</label>
                <p-inputMask mask="99.999-999" name="cep"
                    [(ngModel)]="pessoa.endereco.cep" #cep="ngModel"
                    required></p-inputMask>
                <app-message [control]="cep" error="required"
                    text="Informe um CEP"></app-message>
            </div>

            <div class="p-col-12 p-md-6 p-fluid">
                <label>Cidade</label>
                <input pInputText type="text" name="cidade"
                    [(ngModel)]="pessoa.endereco.cidade" #cidade="ngModel"
                    required>
                <app-message [control]="cidade" error="required"
                    text="Informe uma cidade"></app-message>
            </div>

            <div class="p-col-12 p-md-6 p-fluid">
                <label>Estado</label>
                <input pInputText type="text" name="estado"
                    [(ngModel)]="pessoa.endereco.estado" #estado="ngModel"
                    required>
                <app-message [control]="estado" error="required"
                    text="Informe um estado"></app-message>
            </div>

            <div class="p-col-12">
                <button pButton label="Novo Contato" icon="pi pi-plus" type="button"
                    class="p-button-secondary p-button-sm" (click)="prepararNovoContato()"></button>
            </div>
            <div class="p-col-12">
                <p-table [value]="pessoa.contatos" [responsive]="true">
                    <ng-template pTemplate="caption">
                        Contatos
                    </ng-template>

                    <ng-template pTemplate="header">
                        <tr>
                            <th>Nome</th>
                            <th>E-mail</th>
                            <th>Telefone</th>
                            <th class="col-acoes-header"></th>
                        </tr>
                    </ng-template>

                    <ng-template pTemplate="body" let-contato let-rowIndex="rowIndex">
                        <tr>
                            <td>{{ contato.nome }}</td>
                            <td>{{ contato.email }}</td>
                            <td>{{ contato.telefone }}</td>
                            <td class="col-acoes-content">
                                <button pButton class="p-button-rounded" icon="pi pi-pencil" type="button"
                                    pTooltip="Editar" tooltipPosition="top"
                                    (click)="prepararEdicaoContato(contato, rowIndex)"></button>
                                <button pButton class="p-button-rounded" icon="pi pi-trash" type="button"
                                    pTooltip="Excluir" tooltipPosition="top"></button>
                            </td>
                        </tr>
                    </ng-template>

                    <ng-template pTemplate="emptymessage">
                        <tr>
                            <td colspan="4">Nenhum contato cadastrado.</td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>

            <div class="p-col-12" style="margin-bottom: 30px;">
                <button pButton type="submit" label="Salvar" [disabled]="!cadPessoaForm.valid"></button>
                <button pButton type="button" label="Novo" class="p-button-secondary"
                    (click)="nova(cadPessoaForm)"></button>
                <a routerLink="/pessoas" style="line-height: 2.2em; margin-left: 5px">Voltar para a pesquisa</a>
            </div>

        </div>

    </form>
</div>

<p-dialog header="Novo Contato" [(visible)]="exibindoDialogContato"
    modal="modal" *ngIf="contato">
    <form autocomplete="off" #formContato="ngForm" (ngSubmit)="confirmarContato(formContato)">
        <div class="p-col-12 p-fluid">
            <label>Nome</label>
            <input pInputText type="text" name="nomeContato"
                required [(ngModel)]="contato.nome" #nomeContato="ngModel" />
            <app-message [control]="nomeContato" error="required" text="Informe o nome"></app-message>
        </div>

        <div class="p-col-12 p-fluid">
            <label>E-mail</label>
            <input pInputText type="email" name="emailContato"
                required email [(ngModel)]="contato.email" #emailContato="ngModel" />
                <app-message [control]="emailContato" error="required" text="Informe o e-mail"></app-message>
                <app-message [control]="emailContato" error="email" text="Informe um e-mail válido"></app-message>
        </div>

        <div class="p-col-12 p-fluid">
            <label>Telefone</label>
            <p-inputMask name="telefoneContato" [(ngModel)]="contato.telefone"
                mask="(99) 99999-9999"></p-inputMask>
        </div>

        <div class="p-col-12">
            <button pButton type="submit" label="Confirmar"
                [disabled]="formContato.invalid"></button>
        </div>
    </form>
</p-dialog>
